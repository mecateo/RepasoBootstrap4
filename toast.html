<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=ยบ, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Toast</title>

</head>

<body>
  <div class="container">
    <h3 class="titular">Formularios</h3>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay=5000 data-autohide="false">
      <div class="toast-header">
        <img src="img/015 perrito.jpg" alt="..." class="rounded mr-2" height="50px" width="50px">
        <strong class="mr-auto">perrito</strong>
        <small>Hace 5 minutos</small>
        <button class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <div class="toast-body">
        Hola esto es un ejemplo del body
      </div>
    </div>
  </div>
  <!-- ------------------Optional JavaScript------------------ -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- -------------------- -->
  <!-- SCRIPT PARA POPOVER -->
  <!-- -------------------- -->

  <script>
    $(document).ready(function () {
      $(".toast").toast("show");
    });
  </script>
</body>

</html>
