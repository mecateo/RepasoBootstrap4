<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=E, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- LINK ARCHIVO CSS DE BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    .margen {
      margin-top: 200px;
    }

    .titular {
      border: 2px solid purple;
      padding: 10px;
      text-transform: uppercase;
      margin-top: 10px;
      text-align: center;
    }
  </style>

  <title>Desplazamiento de Columnas</title>
</head>

<body>

  <div class="container">
    <h3 class="titular">Desplazamiento de columnas</h3>
    <hr class="margen">
    <div class="row" style="background-color: black; border: 1px solid red;">
      <div class="col-md-4" style="background-color: lightgray; border: 1px solid white;">
        .col-md-4
      </div>
      <div class="col-md-4 offset-md-4" style="background-color: lightgray; border: 1px solid white;">
        .col-md-4 .offset-md-4
      </div>
    </div>
    <hr>
    <div class="row" style="background-color: black; border: 1px solid red;">
      <div class="col-md-3 offset-md-3" style="background-color: lightgray; border: 1px solid white;">
        .col-md-3 .offset-md-3
      </div>
      <div class="col-md-3 offset-md-3" style="background-color: lightgray; border: 1px solid white;">
        .col-md-4 .offset-md-3
      </div>
    </div>

    <hr>
    <div class="row" style="background-color: black; border: 1px solid red;">
      <div class="col-md-6 offset-md-3" style="background-color: lightgray; border: 1px solid white;">
        .col-md-6 .offset-md-3
      </div>
    </div>

  </div>


  <!-- LINK ARCHIVOS JS DE BOOTSTRAP -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
