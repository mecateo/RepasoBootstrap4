<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=E, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- LINK ARCHIVO CSS DE BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Alineación</title>
</head>

<body>

  <h1 class="text-center">Alineación Vertical</h1>

  <div class="container">
    <div class="row align-items-start" style="min-height: 100px; background-color: black; border: 1px solid red;">
      <div class="col-4" style="background-color: lightgray; border: 1px solid white; min-height: 50px;">
      </div>
      <div class="col-4" style="background-color: lightgray; border: 1px solid white; min-height: 50px;">
      </div>
      <div class="col-4" style="background-color: lightgray; border: 1px solid white; min-height: 50px;">
      </div>
    </div>
  </div>

  <hr>

  <div class="container">
    <div class="row align-items-center" style="min-height: 100px; background-color: black; border: 1px solid red;">
      <div class="col-4" style="background-color: lightgray; border: 1px solid white; min-height: 50px;">
      </div>
      <div class="col-4" style="background-color: lightgray; border: 1px solid white; min-height: 50px;">
      </div>
      <div class="col-4" style="background-color: lightgray; border: 1px solid white; min-height: 50px;">
      </div>
    </div>
  </div>

  <hr>

  <div class="container">
    <div class="row align-items-baseline" style="min-height: 100px; background-color: black; border: 1px solid red;">
      <div class="col-4" style="background-color: lightgray; border: 1px solid white; min-height: 50px;">
      </div>
      <div class="col-4" style="background-color: lightgray; border: 1px solid white; min-height: 50px;">
      </div>
      <div class="col-4" style="background-color: lightgray; border: 1px solid white; min-height: 50px;">
      </div>
    </div>
  </div>

  <hr>

  <div class="container">
    <div class="row align-items-end" style="min-height: 100px; background-color: black; border: 1px solid red;">
      <div class="col-4" style="background-color: lightgray; border: 1px solid white; min-height: 50px;">
      </div>
      <div class="col-4" style="background-color: lightgray; border: 1px solid white; min-height: 50px;">
      </div>
      <div class="col-4" style="background-color: lightgray; border: 1px solid white; min-height: 50px;">
      </div>
    </div>
  </div>

  <h2 class="text-center">Alineación Horizontal</h2>

  <div class="container">
    <div class="row justify-content-start" style="background-color: black; border: 1px solid red;">
      <div class="col-3 p-3" style="background-color: lightgray; border: 1px solid white;">
      </div>
      <div class="col-3 p-3" style="background-color: lightgray; border: 1px solid white;">
      </div>
      <div class="col-3 p-3" style="background-color: lightgray; border: 1px solid white;">
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row justify-content-center" style="background-color: black; border: 1px solid red;">
      <div class="col-3 p-3" style="background-color: lightgray; border: 1px solid white;">
      </div>
      <div class="col-3 p-3" style="background-color: lightgray; border: 1px solid white;">
      </div>
      <div class="col-3 p-3" style="background-color: lightgray; border: 1px solid white;">
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row justify-content-end" style="background-color: black; border: 1px solid red;">
      <div class="col-3 p-3" style="background-color: lightgray; border: 1px solid white;">
      </div>
      <div class="col-3 p-3" style="background-color: lightgray; border: 1px solid white;">
      </div>
      <div class="col-3 p-3" style="background-color: lightgray; border: 1px solid white;">
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row justify-content-around" style="background-color: black; border: 1px solid red;">
      <div class="col-3 p-3" style="background-color: lightgray; border: 1px solid white;">
      </div>
      <div class="col-3 p-3" style="background-color: lightgray; border: 1px solid white;">
      </div>
      <div class="col-3 p-3" style="background-color: lightgray; border: 1px solid white;">
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row justify-content-between" style="background-color: black; border: 1px solid red;">
      <div class="col-3 p-3" style="background-color: lightgray; border: 1px solid white;">
      </div>
      <div class="col-3 p-3" style="background-color: lightgray; border: 1px solid white;">
      </div>
      <div class="col-3 p-3" style="background-color: lightgray; border: 1px solid white;">
      </div>
    </div>
  </div>
  <hr>


  <!-- LINK ARCHIVOS JS DE BOOTSTRAP -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
